{% extends 'base.html' %}
{% load static %}
{% block content %}



<!-- section-header.// -->

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img src="{% static 'images/banners/cover3.jpg' %}" class="img-fluid rounded" style="height: 420px; width: 100%;" />
    </div>
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
      <h3 class="section-title">Popular products</h3>
    </header>
    <!-- sect-heading -->

    
    <div class="row">
      {% for prod in products  %}
        <div class="col-md-3">
          <div class="card card-product-grid">
            <a href="{{prod.get_url}}" class="img-wrap">
              <img src="{{ prod.images.url }}" />
            </a>
            <figcaption class="info-wrap">
              <a href="{{prod.get_url}}" class="title">{{prod.product_name}}</a>
              <div class="price mt-1">${{prod.price}}</div>
              <!-- price-wrap.// -->
            </figcaption>
          </div>
        </div>
      
      {% endfor %}
      
    </div>
    <!-- col.// -->
  </div>
  <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


</body>

</html>

{% endblock content %}
